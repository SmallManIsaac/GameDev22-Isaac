<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="60" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(0, 0, 300, 200);
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 30, 300, 200);
ctx.fillStyle = "brown";
ctx.fill();
</script> 


<!DOCTYPE html>

<body>

<canvas id="myCanvas" width="300" height="45" style="border:1px solid #d3d3d3;">

<script>

ctx.beginPath();
ctx.rect(0, 20, 500, 200);
ctx.fillStyle = "brown";
ctx.fill();
</script>
