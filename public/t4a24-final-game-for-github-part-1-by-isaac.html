<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="40" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(0, 0, 300, 100);
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 20, 500, 200);
ctx.fillStyle = "brown";
ctx.fill();
</script> 

</body>
</html>
